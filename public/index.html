<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/awesomplete@1.1.5/awesomplete.css" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>powernine.dev</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/awesomplete@1.1.5/awesomplete.min.js" defer></script>
</head>
<body>
    <div class="container" id="search-div">
        <div class="button-container">
            <img src="./media/import-csv.png" class="tab-button" id="import-csv-btn">
            <img src="./media/create-list.png" class="tab-button" id="create-list-btn">
            <img src="./media/start-trade.png" class="tab-button" id="force-card-update-btn">
            <a href="/inventory.html" class="tab-button">Manage Inventory</a>
            <a href="/transactions.html" class="tab-button">Transaction History</a>
        </div>

        <div class="title">powernine.dev</div>
        <p style="text-align: center; margin-top: -2rem; margin-bottom: 1rem; font-size: 1rem; color: gray;">the <strong>free</strong> mtg trading & market analysis tool</p>
        <center><input class="search-bar" id="search-bar" type="text" placeholder="Search..." aria-label="Search"></center>
    </div>

    <div id="import-modal" class="modal-background" style="display: none;">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h2>Import Collection</h2>

            <!-- File Upload Section -->
            <p>Select a .csv or .txt file to upload.</p>
            <input type="file" id="csv-file-input" accept=".csv,.txt">
            <button id="upload-button">Upload File</button>
            <p id="upload-message" style="margin-top: 1rem;"></p>

            <!-- Separator -->
            <div class="separator">OR</div>

            <!-- Paste Text Section -->
            <p>Paste your list directly into the box below.</p>
            <textarea id="paste-text-input" placeholder="1 Sol Ring (CM2) 237&#10;4 Brainstorm (STA) 13 *F*"></textarea>
            <button id="paste-button">Process Pasted Text</button>
            <p id="paste-message" style="margin-top: 1rem;"></p>

        </div>
    </div>

    <div id="printings-container"></div>
    <script src="/search.js"></script>
    <script src="/import.js"></script>
    <script src="/create-list.js"></script>
</body>
</html>
