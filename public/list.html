<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imported Card Collection</title>
    <link rel="stylesheet" href="/list-style.css">
    
    <!-- Chart.js library must be loaded here to prevent errors -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="header">
        <h1>imported collection</h1>
        <div class="header-controls">
            </div>
            <div id="save-warning" class="warning-banner" style="display: none;">
              this list is temporary and will be deleted automatically. click "save list" to keep it permanently.
            </div>
            <button id="save-list-btn" class="view-button">Save List</button>
            <a href="/" id="switch-view-btn" class="view-button">Switch to Binder</a>
            <a href="/" class="back-button">‚Üê import new list</a>
        </div>
    </div>
    
    <div class="add-card-section">
    <h2>Add Card to List</h2>
      <div class="add-card-form">
        <input type="text" id="add-card-search" class="search-input" placeholder="Search for a card to add...">
        <div id="add-card-results"></div>
    </div>
    </div>

    <div class="progress-container">
      <span id="progress-text"></span>
      <div id="myProgress">
        <div id="myBar"></div>
      </div>
    </div>

    <div class="toolbar">
        <input type="text" id="search-bar" class="search-input" placeholder="Search by card name...">
        <div class="sort-controls">
            <span>Sort by:</span>
            <button class="sort-button active" data-sort="price">Price</button>
            <button class="sort-button" data-sort="quantity">Quantity</button>
        </div>
        <div id="total-value" class="total-value-box">
            <span>Total Value (TCGPlayer):</span>
            <strong id="total-value-amount">$0.00</strong>
        </div>
    </div>

    <div id="card-list-container">
        <!-- Cards will be dynamically inserted here by list.js -->
    </div>

    <!-- Your script is loaded last -->
    <script src="/list.js"></script>

    <div id="card-previewer">
        <img id="card-preview-image" src="" alt="Card Preview">
    </div>
</body>
</html>
